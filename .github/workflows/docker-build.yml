name: Docker Build and Push

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/servexa

jobs:
  build-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: auth-service
            context: ./backend/authentication-service
            port: 8081
          - name: appointment-service
            context: ./backend/appointment-service
            port: 8083
          - name: vehicle-service
            context: ./backend/vehicle-service
            port: 8084
          - name: chatbot-service
            context: ./backend/chatbot-service
            port: 8086
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build parent POM and common-libs
        run: |
          cd backend
          mvn clean install -pl common-libs -am

      - name: Build ${{ matrix.service.name }}
        run: |
          cd backend
          # Skip Maven build for Python services
          if [ "${{ matrix.service.name }}" = "chatbot-service" ]; then
            echo "Skipping Maven build for Python-based chatbot-service"
          else
            # Map service names to actual module names
            MODULE_NAME="${{ matrix.service.name }}"
            if [ "$MODULE_NAME" = "auth-service" ]; then
              MODULE_NAME="authentication-service"
            fi
            mvn clean package -pl $MODULE_NAME -am -DskipTests
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.context }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SERVICE_PORT=${{ matrix.service.port }}

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || 'http://localhost:8080' }}
          VITE_AUTH_SERVICE_URL: ${{ vars.VITE_AUTH_SERVICE_URL || 'http://localhost:8081' }}
          VITE_APPOINTMENT_SERVICE_URL: ${{ vars.VITE_APPOINTMENT_SERVICE_URL || 'http://localhost:8083' }}
          VITE_VEHICLE_SERVICE_URL: ${{ vars.VITE_VEHICLE_SERVICE_URL || 'http://localhost:8084' }}
          VITE_CHATBOT_SERVICE_URL: ${{ vars.VITE_CHATBOT_SERVICE_URL || 'http://localhost:8086' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-compose-test:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=testpassword
          POSTGRES_DB=servexa_test
          REDIS_PASSWORD=testredispass
          JWT_SECRET=testsecret123456789
          EOF

      - name: Test Docker Compose
        run: |
          docker-compose config
          docker-compose up -d
          sleep 30
          docker-compose ps
          docker-compose logs
          
          # Health checks
          curl -f http://localhost:8081/actuator/health || exit 1
          curl -f http://localhost:8083/actuator/health || exit 1
          curl -f http://localhost:8084/actuator/health || exit 1
          curl -f http://localhost:3000 || exit 1
          
          docker-compose down -v

  security-scan:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: false  # Temporarily disabled due to Trivy parsing issues
    strategy:
      matrix:
        image:
          - auth-service
          - appointment-service
          - vehicle-service
          - chatbot-service
          - frontend
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get image tag
        id: image_tag
        run: |
          # Extract branch name
          if [[ "${{ github.event_name }}" == "push" ]]; then
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
          else
            BRANCH_NAME="pr-${{ github.event.pull_request.number }}"
          fi
          # Use short SHA (first 7 characters)
          SHORT_SHA=${GITHUB_SHA::7}
          IMAGE_TAG="${BRANCH_NAME}-${SHORT_SHA}"
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          
          # Debug: Print the full image reference
          echo "Full image reference: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}:${IMAGE_TAG}"
          
          # Wait a bit to ensure image is available
          sleep 10

      - name: Check if image exists
        id: check_image
        continue-on-error: true
        run: |
          IMAGE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}:${{ steps.image_tag.outputs.tag }}"
          echo "Checking image: ${IMAGE_REF}"
          docker pull "${IMAGE_REF}" || echo "Image not found or not accessible"

      - name: Run Trivy vulnerability scanner
        continue-on-error: true
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # Only scan on main branch pushes
        run: |
          # Use docker run directly to avoid parsing issues
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/workspace \
            aquasec/trivy:latest image \
            --format sarif \
            --output /workspace/trivy-results-${{ matrix.image }}.sarif \
            --severity CRITICAL,HIGH \
            --exit-code 0 \
            --skip-dirs '/usr/local/lib/node_modules' \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}:latest || {
              echo "Trivy scan failed for ${{ matrix.image }}, continuing..."
              echo "sarif_exists=false" >> $GITHUB_ENV
            }

      - name: Check if sarif file exists
        id: check_sarif
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [ -f "trivy-results-${{ matrix.image }}.sarif" ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
            echo "Warning: SARIF file not created for ${{ matrix.image }}"
          fi

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_sarif.outputs.sarif_exists == 'true'
        with:
          sarif_file: 'trivy-results-${{ matrix.image }}.sarif'

  deploy-notification:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Send deployment notification
        run: |
          echo "Deployment ready for images:"
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth-service:latest"
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-appointment-service:latest"
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-vehicle-service:latest"
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-chatbot-service:latest"
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest"