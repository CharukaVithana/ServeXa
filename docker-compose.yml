services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: servexa-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - servexa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: servexa-redis
    ports:
      - "6379:6379"
    networks:
      - servexa-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Authentication Service
  auth-service:
    image: servexa/auth-service:latest
    container_name: servexa-auth
    build:
      context: ./backend/authentication-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - servexa-network
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Appointment Service
  appointment-service:
    image: servexa/appointment-service:latest
    container_name: servexa-appointment
    build:
      context: ./backend/appointment-service
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      auth-service:
        condition: service_healthy
    networks:
      - servexa-network
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis
      AUTH_SERVICE_URL: http://auth-service:8081
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Vehicle Service
  vehicle-service:
    image: servexa/vehicle-service:latest
    container_name: servexa-vehicle
    build:
      context: ./backend/vehicle-service
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      auth-service:
        condition: service_healthy
    networks:
      - servexa-network
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis
      AUTH_SERVICE_URL: http://auth-service:8081
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Notification Service
  notification-service:
    image: servexa/notification-service:latest
    container_name: servexa-notification
    build:
      context: ./backend/notification-service
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      auth-service:
        condition: service_healthy
    networks:
      - servexa-network
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis
      AUTH_SERVICE_URL: http://auth-service:8081
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # API Gateway removed - directory doesn't exist

  # Chroma Vector Database
  chroma:
    image: chromadb/chroma:0.4.24
    container_name: servexa-chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - servexa-network
    environment:
      IS_PERSISTENT: TRUE
      PERSIST_DIRECTORY: /chroma/chroma
      ANONYMIZED_TELEMETRY: FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Chatbot Service
  chatbot-service:
    image: servexa/chatbot-service:latest
    container_name: servexa-chatbot
    build:
      context: ./backend/chatbot-service
      dockerfile: Dockerfile
    ports:
      - "8086:8086"
    depends_on:
      auth-service:
        condition: service_healthy
      appointment-service:
        condition: service_healthy
      vehicle-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
      chroma:
        condition: service_healthy
    networks:
      - servexa-network
    environment:
      # Service URLs for internal communication
      AUTH_SERVICE_URL: http://auth-service:8081
      APPOINTMENT_SERVICE_URL: http://appointment-service:8083
      VEHICLE_SERVICE_URL: http://vehicle-service:8084
      NOTIFICATION_SERVICE_URL: http://notification-service:8085
      # OpenAI API Key should be provided via .env file
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Chroma configuration for Docker environment
      CHROMA_HOST: chroma
      CHROMA_PORT: 8000
    volumes:
      # Mount the PDF file for RAG
      - ./backend/chatbot-service/ServeXa.pdf:/app/backend/chatbot-service/ServeXa.pdf:ro
      # Persist Chroma DB
      - chatbot_chroma_db:/app/chroma_db
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8086/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  # Frontend Application
  frontend:
    image: servexa/frontend:latest
    container_name: servexa-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      auth-service:
        condition: service_healthy
      appointment-service:
        condition: service_healthy
      vehicle-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
    networks:
      - servexa-network
    environment:
      # API endpoints for the frontend to connect to backend services
      VITE_API_BASE_URL: http://localhost:8080 # API Gateway if available
      VITE_AUTH_SERVICE_URL: http://localhost:8081
      VITE_APPOINTMENT_SERVICE_URL: http://localhost:8083
      VITE_VEHICLE_SERVICE_URL: http://localhost:8084
      VITE_NOTIFICATION_SERVICE_URL: http://localhost:8085
      VITE_CHATBOT_SERVICE_URL: http://localhost:8086
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  chatbot_chroma_db:
    driver: local
  chroma_data:
    driver: local

networks:
  servexa-network:
    driver: bridge
    name: servexa-network
