version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: servexa-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: servexa_auth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - servexa-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: servexa-redis
    ports:
      - "6379:6379"
    networks:
      - servexa-network

  # Eureka Service Discovery
  eureka-server:
    image: servexa/eureka-server:latest
    container_name: servexa-eureka
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - servexa-network
    environment:
      SPRING_PROFILES_ACTIVE: docker

  # Authentication Service
  auth-service:
    image: servexa/auth-service:latest
    container_name: servexa-auth
    build:
      context: ./authentication-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - redis
      - eureka-server
    networks:
      - servexa-network
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_USERNAME: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/

  # API Gateway
  api-gateway:
    image: servexa/api-gateway:latest
    container_name: servexa-gateway
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
      - auth-service
    networks:
      - servexa-network
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/

volumes:
  postgres_data:

networks:
  servexa-network:
    driver: bridge