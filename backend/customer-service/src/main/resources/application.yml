spring:
  application:
    name: customer-service

  datasource:
    url: jdbc:postgresql://localhost:5432/servexa_customer
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

server:
  port: 8082

eureka:
  client:
    enabled: false
 
services:
  auth-service:
    url: http://localhost:8081

