spring:
  application:
    name: notification-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/notification_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
    
server:
  port: 8085
  
services:
  auth-service:
    url: http://localhost:8081
    
management:
  endpoints:
    web:
      exposure:
        include: health,info
        
logging:
  level:
    com.servexa.notification: DEBUG
    org.springframework.security: DEBUG