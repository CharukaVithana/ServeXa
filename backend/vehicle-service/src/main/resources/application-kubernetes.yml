spring:
  application:
    name: vehicle-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/servexa_vehicle_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8084

logging:
  level:
    root: INFO
    com.servexa.vehicle: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Disable Eureka for Kubernetes deployment
eureka:
  client:
    enabled: false

# Application specific properties
app:
  name: ServeXa Vehicle Service
  version: 1.0.0

# JWT Configuration (if needed for validation)
jwt:
  secret: ${JWT_SECRET:your-secret-key-here}
  expiration: 3600000
