spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/servexa_auth?sslmode=disable&createDatabaseIfNotExist=true
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  
  redis:
    host: localhost
    port: 6379
    password: 
    timeout: 60000
    
  # Disable Redis if not running
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# JWT settings
  security:
    jwt:
      secret: MySecretKeyForServeXaApplicationThatIsAtLeast256BitsLong123456
      expiration: 86400000

eureka:
  client:
    enabled: false

logging:
  level:
    org.hibernate.SQL: DEBUG
    com.servexa.auth: DEBUG